@if (user) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(user.login!)">
    <div class="modal-header">
      <h4 class="modal-title" m2GdilTranslate="entity.delete.title">Confirmation de suppression</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <m-2-gdil-alert-error></m-2-gdil-alert-error>

      <p m2GdilTranslate="userManagement.delete.question" [translateValues]="{ login: user.login }">
        Etes-vous certain de vouloir supprimer l&apos;utilisateur {{ user.login }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span m2GdilTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span m2GdilTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
